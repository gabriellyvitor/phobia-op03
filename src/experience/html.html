<html>
  <head>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jQuery/index.js"></script>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="./scripts/test.js"></script>
  </head>
  <body>
    <div class="scene" id="main">
      <div class="proprietary_ui">
        <div id="hud">
          <div class="card">
             <button class="close-btn" id="start-experience" onclick="closeHud()">Start Experience</button>
             <div class="slideBar">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
             </div>
          </div>
        </div>
      </div>
      <div class="post-processing-effect">

      </div>
      <a-scene id="core-vr">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
    </div>
  </body>
</html>
